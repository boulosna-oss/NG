<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N & G Wedding Invitation</title>

  <!-- ‚úÖ Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- ‚úÖ Social Preview (Facebook/WhatsApp) -->
  <meta property="og:title" content="Nadim & Gareen Wedding Invitation">
  <meta property="og:description" content="Join us in celebrating our wedding ‚Äì details inside!">
  <meta property="og:image" content="https://boulosna-oss.github.io/NG/logo_banner.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.nadimxgareen.love/">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    /* Loader with logo */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #loader img {
      width: 160px;
      opacity: 0;
      animation: fadeLogo 2s ease forwards;
    }
    @keyframes fadeLogo {
      0% { opacity: 0; transform: scale(0.9); }
      30% { opacity: 1; transform: scale(1); }
      70% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.05); }
    }

    .invitation-container {
      position: relative;
      display: none; /* hidden until loader finishes */
      max-width: 95%;
      animation: fadeIn 2s ease forwards;
    }
    .invitation-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hotspots */
    .hotspot { position: absolute; display: block; cursor: pointer; text-decoration: none; }
    .church { top: 10%; left: 40%; width: 20%; height: .5%; }
    .oasis { top: 32%; left: 35%; width: 25%; height: .5%; }
    .riah { top: 45.2%; left: 37%; width: 25%; height: .5%; }
    .rsvp { top: 46.8%; left: 37%; width: 25%; height: .5%; }
    .accommodation { top: 51.5%; left: 35%; width: 30%; height: .5%; }
    .outfit { top: 44%; left: 35%; width: 30%; height: .5%; }

    /* Countdown */
    #countdown {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #eee;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* üïäÔ∏è Dove Animation */
    #dove {
      position: absolute;
      top: 5%;
      left: -200px; /* start off-screen */
      width: 150px;
      animation: flyAcross 8s ease-in-out forwards;
      z-index: 10;
      pointer-events: none;
    }
    @keyframes flyAcross {
      0%   { transform: translateX(0) translateY(0) scale(1) rotate(0deg); opacity: 1; }
      30%  { transform: translateX(400px) translateY(-40px) scale(1.1) rotate(5deg); }
      60%  { transform: translateX(800px) translateY(20px) scale(1) rotate(-5deg); }
      100% { transform: translateX(1300px) translateY(-30px) scale(0.9) rotate(0deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Loader with Logo -->
  <div id="loader">
    <img src="logo.png" alt="N&G Logo">
  </div>

  <!-- Invitation -->
  <div class="invitation-container" id="invite">
    <!-- üïäÔ∏è Flying Dove -->
    <img id="dove" src="dove.png" alt="Flying Dove">

    <!-- Main Invitation -->
    <img src="NGVFINAL1.jpg" alt="Wedding Invitation">

    <!-- Hotspots -->
    <a href="https://maps.app.goo.gl/ZQKweWGzjHopsQ4M7?g_st=aw" target="_blank" class="hotspot church" title="Church"></a>
    <a href="https://maps.app.goo.gl/hTUUWhsSGGaYTgAA7" target="_blank" class="hotspot oasis" title="Oasis"></a>
    <a href="https://maps.app.goo.gl/Taur2JZ4g4Ja76VH9" target="_blank" class="hotspot riah" title="Riah"></a>
    <a href="https://tally.so/r/wkgg0Z" target="_blank" class="hotspot rsvp" title="RSVP"></a>
    <a href="https://tinyurl.com/Nadim-Gareen" target="_blank" class="hotspot accommodation" title="Accommodation"></a>
    <a href="outfit.pdf" target="_blank" class="hotspot outfit" title="Outfit Inspiration"></a>
  </div>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Hidden Autoplay Music -->
  <audio id="bg-music" loop>
    <source src="romantic-piano1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Loader -> show invite after 2s
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("invite").style.display = "block";
      }, 2000);
    });

    // Countdown
    const eventDate = new Date("Nov 28, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "üíç The Wedding Day Has Arrived! üéâ";
        return;
      }
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);
      document.getElementById("countdown").innerHTML =
        days+"d "+hours+"h "+minutes+"m "+seconds+"s ü§ç";
    }, 1000);

    // Music Autoplay (Solution 1 - hidden)
    const music = document.getElementById("bg-music");
    window.addEventListener("load", () => {
      music.play().catch(() => {
        const startMusic = () => {
          music.play();
          document.removeEventListener("click", startMusic);
          document.removeEventListener("touchstart", startMusic);
        };
        document.addEventListener("click", startMusic);
        document.addEventListener("touchstart", startMusic);
      });
    });

    // Stop music when user leaves or changes tab
    window.addEventListener("beforeunload", () => {
      music.pause();
      music.currentTime = 0;
    });
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        music.pause();
        music.currentTime = 0;
      }
    });
  </script>
</body>
</html>
