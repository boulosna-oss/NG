      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    .invitation-container {
      position: relative;
      display: inline-block;

    .invitation-container img {

      display: block;

    /* Transparent clickable overlays */
    .hotspot {
      position: absolute;
      display: block;
      cursor: pointer;
      text-decoration: none;
      /* debugging background: rgba(255,0,0,0.2); remove later */
    }

    /* Example positioning (percent of image) */
    .church        { top: 21%; left: 40%; width: 20%; height: 4%; }
    .oasis         { top: 68%; left: 35%; width: 25%; height: 4%; }
    .riah          { top: 95%; left: 37%; width: 25%; height: 4%; }
    .rsvp          { top: 98%; left: 37%; width: 25%; height: 4%; }
    .accommodation { top: 108%; left: 35%; width: 30%; height: 4%; }
    .outfit        { top: 85%; left: 35%; width: 30%; height: 4%; }

    @media (max-width: 600px) {
      .hotspot { height: 6%; } /* larger targets on mobile */
    }
  </style>
</head>
<body>
