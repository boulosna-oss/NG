<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N & G Wedding Invitation</title>

  <!-- ✅ Social Preview -->
  <meta property="og:title" content="N & G Wedding Invitation">
  <meta property="og:description" content="Join us in celebrating our wedding – details inside!">
  <meta property="og:image" content="https://boulosna-oss.github.io/NG/NGV1.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://boulosna-oss.github.io/NG/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    .invitation-container {
      position: relative;
      display: inline-block;
      max-width: 95%;
    }

    .invitation-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: block;
    }

    .overlay-button {
      position: absolute;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background: #0077cc;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .overlay-button:hover {
      background: #005fa3;
    }

    /* Example positions (adjust % values as needed) */
    .church {
      top: 55%;
      left: 15%;
    }

    .ceremony {
      top: 65%;
      left: 15%;
    }

    .afterparty {
      top: 75%;
      left: 15%;
    }

    .rsvp {
      top: 85%;
      left: 15%;
      background: linear-gradient(135deg, #b80f2e, #e63946);
    }

    @media (max-width: 600px) {
      .overlay-button {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="invitation-container">
    <img src="NGV1.jpg" alt="Wedding Invitation">

    <!-- ✅ Buttons overlayed on image -->
    <a href="https://maps.app.goo.gl/ZQKweWGzjHopsQ4M7?g_st=aw" target="_blank" class="overlay-button church"> Church</a>
    <a href="https://maps.app.goo.gl/hTUUWhsSGGaYTgAA7" target="_blank" class="overlay-button ceremony"> Reception</a>
    <a href="https://maps.app.goo.gl/Taur2JZ4g4Ja76VH9" target="_blank" class="overlay-button afterparty"> After-Party</a>
    <a href="https://tally.so/r/wkgg0Z" target="_blank" class="overlay-button rsvp">RSVP Now</a>
  </div>
</body>
</html>
