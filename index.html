<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N & G Wedding Invitation</title>

  <!-- ‚úÖ Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- ‚úÖ Social Preview -->
  <meta property="og:title" content="Nadim & Gareen Wedding Invitation">
  <meta property="og:description" content="Join us in celebrating our wedding ‚Äì details inside!">
  <meta property="og:image" content="https://boulosna-oss.github.io/NG/NGVFINAL1.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://boulosna-oss.github.io/NG/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: #b80f2e;
      z-index: 10000;
    }

    .invitation-container {
      position: relative;
      display: none; /* hidden until loader finishes */
      max-width: 95%;
      animation: fadeIn 2s ease forwards;
    }

    .invitation-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hotspot {
      position: absolute;
      display: block;
      cursor: pointer;
      text-decoration: none;
    }

    /* Hotspot positions */
    .church { top: 10%; left: 40%; width: 20%; height: .5%; }
    .oasis { top: 32%; left: 35%; width: 25%; height: .5%; }
    .riah { top: 45.2%; left: 37%; width: 25%; height: .5%; }
    .rsvp { top: 46.8%; left: 37%; width: 25%; height: .5%; }
    .accommodation { top: 51.5%; left: 35%; width: 30%; height: .5%; }
    .outfit { top: 44%; left: 35%; width: 30%; height: .5%; }

    /* Countdown */
    #countdown {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #eee;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* Music Button */
#music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(184, 15, 46, 0.6); /* semi-transparent deep red */
  color: #fff;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  transition: background 0.3s ease, transform 0.2s ease;
}

#music-btn:hover {
  background: rgba(184, 15, 46, 0.9); /* darker when hovered */
  transform: scale(1.05);
}


    /* Confetti Canvas */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">N ‚ù§Ô∏è G</div>

  <!-- Confetti -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Invitation -->
  <div class="invitation-container" id="invite">
    <img src="NGVFINAL1.jpg" alt="Wedding Invitation">

    <!-- ‚úÖ Clickable overlays -->
    <a href="https://maps.app.goo.gl/ZQKweWGzjHopsQ4M7?g_st=aw" target="_blank" class="hotspot church" title="Church"></a>
    <a href="https://maps.app.goo.gl/hTUUWhsSGGaYTgAA7" target="_blank" class="hotspot oasis" title="Oasis"></a>
    <a href="https://maps.app.goo.gl/Taur2JZ4g4Ja76VH9" target="_blank" class="hotspot riah" title="Riah"></a>
    <a href="https://tally.so/r/wkgg0Z" target="_blank" class="hotspot rsvp" title="RSVP"></a>
    <a href="https://tinyurl.com/Nadim-Gareen" target="_blank" class="hotspot accommodation" title="Accommodation"></a>
    <a href="outfit.pdf" target="_blank" class="hotspot outfit" title="Outfit Inspiration"></a>
  </div>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Music Controls -->
  <button id="music-btn">üéµ Play Music</button>
  <audio id="bg-music" loop>
    <source src="romantic-piano1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Loader
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("invite").style.display = "block";

        // üéâ Confetti burst
        const duration = 3 * 1000;
        const end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }, 1500); // Loader stays for 1.5s
    });

    // Countdown
    const eventDate = new Date("Nov 28, 2025 00:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "üíç The Wedding Day Has Arrived! üéâ";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ü§ç";
    }, 1000);

    // Music
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.innerText = "‚è∏ Pause Music";
      } else {
        music.pause();
        btn.innerText = "üéµ Play Music";
      }
    });
  </script>
</body>
</html>
