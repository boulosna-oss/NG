<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N & G Wedding Invitation</title>

  <!-- ‚úÖ Social Preview -->
  <meta property="og:title" content="N & G Wedding Invitation">
  <meta property="og:description" content="Join us in celebrating our wedding ‚Äì details inside!">
  <meta property="og:image" content="https://boulosna-oss.github.io/NG/NGV1.jpg">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    img {
      max-width: 95%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .button {
      margin-top: 15px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #b80f2e, #e63946);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      text-align: center;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }
    .location-button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #0077cc;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
    }
    .location-button:hover {
      background: #005fa3;
    }
    @media (max-width: 600px) {
      .button, .location-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="NGV1.jpg" alt="Wedding Invitation">

  <!-- ‚úÖ RSVP Button -->

    <a href="https://maps.app.goo.gl/Taur2JZ4g4Ja76VH9" target="_blank" class="location-button">üéâ After-Party Location</a>
  </div>
</body>
