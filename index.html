<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N & G Wedding Invitation</title>

  <!-- âœ… Favicon -->
  <link rel="icon" type="image/png" href="logo.png">

  <!-- âœ… Social Preview -->
  <meta property="og:title" content="Nadim & Gareen Wedding Invitation">
  <meta property="og:description" content="Join us in celebrating our wedding â€“ details inside!">
  <meta property="og:image" content="https://boulosna-oss.github.io/NG/logo_banner.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.nadimxgareen.love/">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    /* Fullscreen Overlay with Image */
    #tap-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20000;
      cursor: pointer;
      transition: opacity 1s ease;
    }
    #tap-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .invitation-container {
      position: relative;
      display: none;
      max-width: 100%;
      animation: fadeIn 2s ease forwards;
    }
    .invitation-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hotspots */
    .hotspot { position: absolute; display: block; cursor: pointer; text-decoration: none; }
    .church { top: 10%; left: 40%; width: 20%; height: .5%; }
    .oasis { top: 32%; left: 35%; width: 25%; height: .5%; }
    .riah { top: 45.2%; left: 37%; width: 25%; height: .5%; }
    .rsvp { top: 46.8%; left: 37%; width: 25%; height: .5%; }
    .accommodation { top: 51.5%; left: 35%; width: 30%; height: .5%; }
    .outfit { top: 44%; left: 35%; width: 30%; height: .5%; }

    /* RSVP Glow */
    .hotspot.rsvp {
      transition: box-shadow 0.4s ease, transform 0.2s ease;
    }
    .hotspot.rsvp:hover {
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      transform: scale(1.05);
      border-radius: 8px;
    }

    /* Countdown */
    #countdown {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #314420;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Overlay with Fullscreen Image -->
  <div id="tap-overlay">
    <img src="123.jpg" alt="Click to Begin">
  </div>

  <!-- Invitation -->
  <div class="invitation-container" id="invite">
    <img src="NGVFINAL1.jpg" alt="Wedding Invitation">

    <!-- Hotspots -->
    <a href="https://maps.app.goo.gl/ZQKweWGzjHopsQ4M7?g_st=aw" target="_blank" class="hotspot church" title="Church"></a>
    <a href="https://maps.app.goo.gl/hTUUWhsSGGaYTgAA7" target="_blank" class="hotspot oasis" title="Oasis"></a>
    <a href="https://maps.app.goo.gl/Taur2JZ4g4Ja76VH9" target="_blank" class="hotspot riah" title="Riah"></a>
    <a href="https://tally.so/r/wkgg0Z" target="_blank" class="hotspot rsvp" title="RSVP"></a>
    <a href="https://tinyurl.com/Nadim-Gareen" target="_blank" class="hotspot accommodation" title="Accommodation"></a>
    <a href="outfit.pdf" target="_blank" class="hotspot outfit" title="Outfit Inspiration"></a>
  </div>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="romantic-piano1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById("tap-overlay");
    const invite = document.getElementById("invite");
    const music = document.getElementById("bg-music");

    // Tap anywhere on overlay
    overlay.addEventListener("click", () => {
      overlay.style.opacity = "0";
      setTimeout(() => overlay.style.display = "none", 1000);

      invite.style.display = "block"; // show invitation
      music.play(); // start music
    });

    // Countdown
    const eventDate = new Date("Nov 28, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "ðŸ’ The Wedding Day Has Arrived! ðŸŽ‰";
        return;
      }
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);
      document.getElementById("countdown").innerHTML =
        days+"d "+hours+"h "+minutes+"m "+seconds+"s";
    }, 1000);

    // Pause on leave, resume on return
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        music.pause();
      } else {
        music.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
