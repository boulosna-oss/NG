<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N & G Wedding Invitation</title>

  <!-- ‚úÖ Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    /* ‚úâÔ∏è Envelope Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background: #b80f2e;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: openEnvelope 2s ease forwards;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 120px;
      background: #a00c26;
      transform-origin: top;
      animation: flapOpen 2s ease forwards;
      z-index: 2;
    }
    .letter {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: #b80f2e;
      z-index: 1;
      opacity: 0;
      animation: showLetter 2s ease forwards;
    }
    @keyframes flapOpen {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }
    @keyframes showLetter {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes openEnvelope {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .invitation-container {
      position: relative;
      display: none;
      max-width: 95%;
      animation: fadeIn 2s ease forwards;
    }
    .invitation-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hotspots */
    .hotspot { position: absolute; display: block; cursor: pointer; text-decoration: none; }
    .church { top: 10%; left: 40%; width: 20%; height: .5%; }
    .oasis { top: 32%; left: 35%; width: 25%; height: .5%; }
    .riah { top: 45.2%; left: 37%; width: 25%; height: .5%; }
    .rsvp { top: 46.8%; left: 37%; width: 25%; height: .5%; }
    .accommodation { top: 51.5%; left: 35%; width: 30%; height: .5%; }
    .outfit { top: 44%; left: 35%; width: 30%; height: .5%; }

    /* Countdown */
    #countdown {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #eee;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loader Envelope -->
  <div id="loader">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">N ‚ù§Ô∏è G</div>
    </div>
  </div>

  <!-- Invitation -->
  <div class="invitation-container" id="invite">
    <img src="NGVFINAL1.jpg" alt="Wedding Invitation">

    <!-- Hotspots -->
    <a href="https://maps.app.goo.gl/ZQKweWGzjHopsQ4M7?g_st=aw" target="_blank" class="hotspot church" title="Church"></a>
    <a href="https://maps.app.goo.gl/hTUUWhsSGGaYTgAA7" target="_blank" class="hotspot oasis" title="Oasis"></a>
    <a href="https://maps.app.goo.gl/Taur2JZ4g4Ja76VH9" target="_blank" class="hotspot riah" title="Riah"></a>
    <a href="https://tally.so/r/wkgg0Z" target="_blank" class="hotspot rsvp" title="RSVP"></a>
    <a href="https://tinyurl.com/Nadim-Gareen" target="_blank" class="hotspot accommodation" title="Accommodation"></a>
    <a href="outfit.pdf" target="_blank" class="hotspot outfit" title="Outfit Inspiration"></a>
  </div>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Hidden Autoplay Music -->
  <audio id="bg-music" loop>
    <source src="romantic-piano1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Loader -> show invite after animation
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("invite").style.display = "block";
      }, 2200); // envelope animation lasts ~2.2s
    });

    // Countdown
    const eventDate = new Date("Nov 28, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "üíç The Wedding Day Has Arrived! üéâ";
        return;
      }
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);
      document.getElementById("countdown").innerHTML =
        days+"d "+hours+"h "+minutes+"m "+seconds+"s ü§ç";
    }, 1000);

    // Music Autoplay (Solution 1 - hidden)
    const music = document.getElementById("bg-music");
    window.addEventListener("load", () => {
      music.play().catch(() => {
        const startMusic = () => {
          music.play();
          document.removeEventListener("click", startMusic);
          document.removeEventListener("touchstart", startMusic);
        };
        document.addEventListener("click", startMusic);
        document.addEventListener("touchstart", startMusic);
      });
    });
  </script>
</body>
</html>
